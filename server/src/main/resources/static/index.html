    <script>
        async function analyzeMessage() {
            const message = document.getElementById('message').value.trim();
            const btn = document.getElementById('checkBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            // Reset
            result.style.display = 'none';
            error.style.display = 'none';

            if (!message) {
                error.textContent = 'âš ï¸ ×× × ×”×“×‘×™×§×• ×”×•×“×¢×” ×œ×‘×“×™×§×”';
                error.style.display = 'block';

            }

            // Show loading
            btn.disabled = true;
            btn.textContent = 'â³ ×‘×•×“×§...';
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: message,
                        type: 'EMAIL'
                    })
                });

                if (response.status === 429) {
                    const errData = await response.json();
                    throw new Error('429: ' + errData.error);
                }
                if (!response.ok) {

                const data = await response.json();

            } catch (err) {

                    error.textContent = 'â³ ' + msg;

                loading.style.display = 'none';
            }
        }

            const icon = document.getElementById('resultIcon');
            const title = document.getElementById('resultTitle');
            const confidenceText = document.getElementById('confidenceText');
            const confidenceFill = document.getElementById('confidenceFill');
            const reasonsDiv = document.getElementById('reasons');
            const reasonsList = document.getElementById('reasonsList');
            const recommendation = document.getElementById('recommendation');

            const suspicion = Math.round(data.suspicion * 100);

            confidenceText.textContent = `×¨××ª ×—×©×“: ${suspicion}%`;
